    <title>Exercise Homework</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffff00; /* Màu vàng làm màu nền của trang web */
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .container {
            width: 30%;
            border: 1px solid #ccc;
            text-align: center;
            padding: 20px;
            margin: 10px;
            cursor: pointer;
            background-color: #3498db; /* Màu nền của mỗi ô */
            border-radius: 10px; /* Làm tròn góc container */
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3); /* Hiệu ứng bóng đổ */
            transition: transform 0.2s ease-in-out, background-color 0.3s ease-in-out;
        }

        .container:hover {
            background-color: #2980b9; /* Màu nền khi di chuột qua mỗi ô */
            color: #fff;
            transform: scale(1.05); /* Hiệu ứng phóng to khi di chuột qua */
        }

        .container:nth-child(1) {
            background-color: #3498db;
        }

        .container:nth-child(2) {
            background-color: #e74c3c;
        }

        .container:nth-child(3) {
            background-color: #2ecc71;
        }

        .container:nth-child(4) {
            background-color: #f1c40f;
        }

        .container:nth-child(5) {
            background-color: #9b59b6;
        }

        .container:nth-child(6) {
            background-color: #3498db;
        }

        .container:nth-child(7) {
            background-color: #e74c3c;
        }

            background-color: #2ecc71;
        }

        .container:nth-child(9) {
            background-color: #f1c40f;
        }

        .container:nth-child(10) {
            background-color: #9b59b6;
        }

        .container:hover {
            background-color: #ddd;
            color: #000;
        }
    </style>
</head>
